<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container-card">
      <div class="left-box">
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div>
            <span class="stats-heading"><strong>10k+</strong></span><br>
            <span class="stats-text"><strong>companies</span>
          </div>
          <div>
            <span class="stats-heading"><strong>314</strong></span><br>
            <span class="stats-text">templates</span>
          </div>
          <div>
            <span class="stats-heading"><strong>12m+</strong></span><br>
            <span class="stats-text">queries</span>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="images/image-header-desktop.jpg" alt="picture" />
      </div>
    </main>
  </body>
</html>
