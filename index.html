<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="image-container">
        <img src="images/image-header-mobile.jpg" alt="picture" />
      </div>

      <div class="text-container">
        <h1>
          Get <span class="colored-word">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <span class="stats-heading">10k+</span>
          <span class="stats-text">companies</span>
        </div>
        <div class="stats">
          <span class="stats-heading">314</span>
          <span class="stats-text">templates</span>
        </div>
        <div class="stats">
          <span class="stats-heading">12m+</span>
          <span class="stats-text">queries</span>
        </div>
      </div>
    </main>
  </body>
</html>
